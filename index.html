<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario Multi-Página</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <form id="multiPageForm">
        <!-- Página 1: Datos Personales -->
        <div id="page1" class="page active">
            <h2>Datos Personales</h2>
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" required>
            <label for="edad">Edad:</label>
            <input type="number" id="edad" name="edad" required>
            <button type="button" onclick="nextPage(2)">Siguiente</button>
        </div>

        <!-- Página 2: Familiares -->
        <div id="page2" class="page">
            <h2>Familiares</h2>
            <div id="familiares">
                <div class="familiar">
                    <label for="nombreFamiliar">Nombre:</label>
                    <input type="text" class="nombreFamiliar" required>
                    <label for="parentesco">Parentesco:</label>
                    <input type="text" class="parentesco" required>
                    <label for="edadFamiliar">Edad:</label>
                    <input type="number" class="edadFamiliar" required>
                </div>
            </div>
            <button type="button" onclick="addFamiliar()">Agregar Familiar</button>
            <button type="button" onclick="nextPage(3)">Siguiente</button>
            <button type="button" onclick="prevPage(1)">Anterior</button>
        </div>

        <!-- Página 3: Condiciones Pre-Existentes -->
        <div id="page3" class="page">
            <h2>Condiciones Pre-Existentes</h2>
            <div id="condiciones">
                <div class="condicion">
                    <label for="enfermedad">Enfermedad:</label>
                    <input type="text" class="enfermedad" required>
                    <label for="tiempo">Tiempo con la Enfermedad:</label>
                    <input type="text" class="tiempo" required>
                </div>
            </div>
            <button type="button" onclick="addCondicion()">Agregar Condición</button>
            <button type="button" onclick="nextPage(4)">Siguiente</button>
            <button type="button" onclick="prevPage(2)">Anterior</button>
        </div>

        <!-- Página 4: Internamientos Realizados -->
        <div id="page4" class="page">
            <h2>Internamientos Realizados</h2>
            <div id="internamientos">
                <div class="internamiento">
                    <label for="fecha">Fecha:</label>
                    <input type="date" class="fecha" required>
                    <label for="centroMedico">Centro Médico:</label>
                    <input type="text" class="centroMedico" required>
                    <label for="diagnostico">Diagnóstico:</label>
                    <input type="text" class="diagnostico" required>
                </div>
            </div>
            <button type="button" onclick="addInternamiento()">Agregar Internamiento</button>
            <button type="button" onclick="nextPage(5)">Siguiente</button>
            <button type="button" onclick="prevPage(3)">Anterior</button>
        </div>

        <!-- Página 5: Resumen -->
        <div id="page5" class="page">
            <h2>Resumen</h2>
            <div id="resumen"></div>
            <button type="button" onclick="prevPage(4)">Anterior</button>
            <button type="button" onclick="submitForm()">Enviar</button>
        </div>
    </form>

    <script src="script.js"></script>
</body>
</html>
