<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario Multi-página</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="form-container">
        <!-- Página 1: Datos Personales -->
        <div id="page1" class="page">
            <h2>Datos Personales</h2>
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre">
            <label for="edad">Edad:</label>
            <input type="number" id="edad" name="edad">
            <button onclick="nextPage(2)">Siguiente</button>
        </div>

        <!-- Página 2: Familiares -->
        <div id="page2" class="page" style="display:none;">
            <h2>Familiares</h2>
            <div id="familiares">
                <div class="familiar">
                    <label for="nombreFamiliar">Nombre:</label>
                    <input type="text" class="nombreFamiliar" name="nombreFamiliar">
                    <label for="parentesco">Parentesco:</label>
                    <input type="text" class="parentesco" name="parentesco">
                    <label for="edadFamiliar">Edad:</label>
                    <input type="number" class="edadFamiliar" name="edadFamiliar">
                </div>
            </div>
            <button onclick="addFamiliar()">Agregar Familiar</button>
            <button onclick="nextPage(3)">Siguiente</button>
        </div>

        <!-- Página 3: Condiciones Pre-Existentes -->
        <div id="page3" class="page" style="display:none;">
            <h2>Condiciones Pre-Existentes</h2>
            <div id="condiciones">
                <div class="condicion">
                    <label for="enfermedad">Enfermedad:</label>
                    <input type="text" class="enfermedad" name="enfermedad">
                    <label for="tiempo">Tiempo con la Enfermedad:</label>
                    <input type="text" class="tiempo" name="tiempo">
                </div>
            </div>
            <button onclick="addCondicion()">Agregar Condición</button>
            <button onclick="nextPage(4)">Siguiente</button>
        </div>

        <!-- Página 4: Internamientos Realizados -->
        <div id="page4" class="page" style="display:none;">
            <h2>Internamientos Realizados</h2>
            <div id="internamientos">
                <div class="internamiento">
                    <label for="fecha">Fecha:</label>
                    <input type="date" class="fecha" name="fecha">
                    <label for="centroMedico">Centro Médico:</label>
                    <input type="text" class="centroMedico" name="centroMedico">
                    <label for="diagnostico">Diagnóstico:</label>
                    <input type="text" class="diagnostico" name="diagnostico">
                </div>
            </div>
            <button onclick="addInternamiento()">Agregar Internamiento</button>
            <button onclick="nextPage(5)">Siguiente</button>
        </div>

        <!-- Página 5: Resumen -->
        <div id="page5" class="page" style="display:none;">
            <h2>Resumen</h2>
            <div id="resumen"></div>
            <button onclick="submitForm()">Grabar</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
